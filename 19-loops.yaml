- name: Install packages
  hosts: web
  become: yes

  tasks:
    - name: Install packages
      ansible.builtin.package:
        name: "{{ item.name }}"
        state: "{{ item.state }}"
      loop:
        - name: git
          state: present
        - name: mysql
          state: absent
        - name: gcc
          state: present
        - name: zip
          state: absent
